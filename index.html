<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="./script.js"></script>
    <title>Interactive rating component</title>
</head>
<body>
    <div class="square">
        <div class="star-circle">
            <img src="./images/icon-star.svg" alt="">
        </div>
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support<br>request. All feedback is appreciated to help us<br>improve our offering!</p>
        <div class="option-area">
            <button id="button-one">1</button>
            <button id="button-two">2</button>
            <button id="button-three">3</button>
            <button id="button-four">4</button>
            <button id="button-five">5</button>
        </div>
        <button id="submit-button">SUBMIT</button>
    </div>
</body>
</html>
